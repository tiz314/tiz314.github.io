---
layout: page
title: All Posts
permalink: /posts/
---

<ul class="post-list" style="margin-top: 2remZ;">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }} - <a href="{{ post.url }}">{{ post.title }}</a></span>
      </li>
    {% endfor %}
  </ul>
